<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	
	<link rel="stylesheet" type="text/css" href="main.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
			<form action="sendform.php" method="POST">
				<input type="text" name="name" placeholder="Введите Ваше имя">
				<input type="tel" name="tel" placeholder="Введите Ваш номер телефона">
				<input type="email" name="email" placeholder="Введите Вашу почту">
				<input type="submit" name="submit" value="Отправить заявку">
			</form>


<script>
$(document).ready(function(){
$("form").submit(function() { // Событие отправки с формы
var form_data = $(this).serialize(); // Собираем данные из полей
$.ajax({
type: "POST", // Метод отправки
url: "sendform.php", // Путь к PHP обработчику sendform.php
data: form_data,
success: function() {
$('.popup').addClass('active');
$('.thanks').addClass('active');
}
});
event.preventDefault();
});
});
</script>
</body>
